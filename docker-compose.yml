services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcost-api
    ports:
      - "8000:8000"
    environment:
      # Azure OpenAI
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
      # Azure AI Search
      - AZURE_SEARCH_ENDPOINT=${AZURE_SEARCH_ENDPOINT}
      - AZURE_SEARCH_API_KEY=${AZURE_SEARCH_API_KEY}
      - AZURE_SEARCH_INDEX_NAME=${AZURE_SEARCH_INDEX_NAME}
      # Azure Blob Storage
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - AZURE_STORAGE_CONTAINER_CONTRACTS=${AZURE_STORAGE_CONTAINER_CONTRACTS}
      - AZURE_STORAGE_CONTAINER_COSTS=${AZURE_STORAGE_CONTAINER_COSTS}
      - AZURE_STORAGE_CONTAINER_PROCESSED=${AZURE_STORAGE_CONTAINER_PROCESSED}
      # Azure Cosmos DB
      - COSMOS_ENDPOINT=${COSMOS_ENDPOINT}
      - COSMOS_KEY=${COSMOS_KEY}
      - COSMOS_DATABASE=${COSMOS_DATABASE}
      - COSMOS_CONTAINER_CONVERSATIONS=${COSMOS_CONTAINER_CONVERSATIONS}
      - COSMOS_CONTAINER_CLIENTS=${COSMOS_CONTAINER_CLIENTS}
      # Aplicação
      - APP_ENV=${APP_ENV:-development}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_LOG_LEVEL=${APP_LOG_LEVEL:-INFO}
      - API_KEY=${API_KEY}
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
